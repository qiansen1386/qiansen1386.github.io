<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>
  <!-- RSS -->
  {{ $siteTitle := .Site.Title }}
  {{ with .RSSLink }}<link href="{{ . }}" rel="alternate" type="application/rss+xml" title="{{ $siteTitle }}" />{{ end }}
  <meta name="description" content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.defaultDescription }}{{ end }}">
  <meta name="keywords" content="{{ range $index, $element := .Keywords }}{{ if gt $index 0 }},{{ end }}{{ . }}{{ else }}{{ .Site.Params.defaultKeywords }}{{ end }}">
  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/css/poole.css" | relURL }}">
  <link rel="stylesheet" href="{{ "/css/hyde.css" | relURL }}">

  <!-- Icons -->
  {{ with .Site.Params.gravatarHash }}
  <!-- Inspired by https://gist.github.com/daankortenbach/1322800 -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://www.gravatar.com/avatar/{{ . }}?s=144">
  <link rel="shortcut icon" href="https://www.gravatar.com/avatar/{{ . }}?s=16" />
  {{else}}
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "/touch-icon-144-precomposed.png" | relURL }}">
  <link href="{{ "/favicon.png" | relURL }}" rel="icon">
  {{ end}}

</head>
<body{{ with .Site.Params.theme }} class="{{ . }}"{{ end }}>
{{ partial "sidebar.html" . }}
