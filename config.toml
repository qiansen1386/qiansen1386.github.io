# 项目组织
baseurl = "https://qiansen1386.github.io/"
# 个人定制
title = "东方孤思子のBlog\nParis·Qian Sen"
# 语言
languageCode = "zh-cn"
hasCJKLanguage=true # if true, auto-detect Chinese/Japanese/Korean Languages in the content. (.Summary and .WordCount can work properly in CJKLanguage)
# 其它选项
MetaDataFormat = "toml"
buildDrafts = false
pygmentsUseClasses=true
pygmentsStyle="monokai"
	# URLs
canonifyurls = false # False => Relative URL
uglyurls = false # No XXX.html ending but less complex, come on you are a computer..

paginate = 10
# 主题限定
theme = "hyde-x"
disqusShortname = "qiansen1386"

[author]
    name = "东方孤思子\n\nParis Qian Sen"

[permalinks]
    # Optional. Change the permalink format for the 'post' content type.
    # The format shown here is the same one Jekyll/Octopress uses by default.
    post = "/blog/:year/:month/:day/:title/"

[taxonomies]
    # Optional. Use if you want tags and lists.
    tag = "tags"
    category = "categories"
       
[blackfriday]
    angledQuotes = false
    fractions = false
    hrefTargetBlank=true
    plainIDAnchors = true
    skipHtml=true
    skipStyle=true
    toc=true
    extensions = ["fencedCode","strikethrough","noIntraEmphasis",]
#
# All parameters below here are optional and can be mixed and matched.
#
[params]
    # If false display full article contents in blog index.
    # Otherwise show description and 'read on' link to individual blog post page.
    # Default (if omitted) is true.
    truncate = true

    # Used when a given page doesn't set its own.
    defaultDescription = "本文木有简述"
    defaultKeywords = "开发, 中文"

    # Hide estimated reading time for posts.
    # Default (if omitted) is false.
    hideReadingTime = true

    # Changes sidebar background and link/accent colours.
    # See below for more colour options.
    # This also works: "theme-base-08 layout-reverse", or just "layout-reverse".
    theme = "theme-base-08"

    # Select a syntax highight.
    # Check the static/css/highlight directory for options.
    highlight = "sunburst"

    # Optional additional custom CSS file URL, will override other styles.
    #customCSS = ""

    # Displays under the author name in the sidebar, keep it short.
    # You can use markdown here.
    tagline = "- Profesional Coding\n- Simple Living\n- Creative Thinking"

    # Text for the top menu link, which goes the root URL for the site.
    # Default (if omitted) is "Blog".
    home = "Blog"

    # Metadata used to drive integrations.
	googleAnalytics = "UA-47725881-1"
    gravatarHash = "c6f58a99408d7e443ce3c791eb0647ad"

    # Sidebar social links, these must be full URLs.
    github = "https://github.com/qiansen1386"
    #bitbucket = ""
    stackOverflow = "http://stackexchange.com/users/1586938/paris-qian"
    linkedin = "https://sg.linkedin.com/in/parisqiansen"
    googleplus = "https://plus.google.com/+Parisqiansen/posts"
    #facebook = ""
    twitter = "https://twitter.com/qiansen1386"
    youtube = "https://www.youtube.com/channel/UC1rGIQJUQABgRyA-edmRlKg"

    # Other social-like sidebar links
    rss = true  # switch to true to enable RSS icon link
    flattr = "qiansen1386"  # populate with your flattr uid
    description = "技术分享，人生感悟，政治策论等等。"