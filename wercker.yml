box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        flags: --buildDrafts=false
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
         gh_oauth: $GH_TOKEN
         gh_pages: true
         gh_pages_domain: qiansen1386.yii2.cn
         basedir: public
         branch: master
         clean_removed_files: true